<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elements</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Elements</h1>
  <p id="intro"></p>
  <p id="counter"></p>
  <div id="specialMessage"></div>

  <div id="elements" class="container"></div>

  <div id="selected" class="container">
    <h2>Selected Elements</h2>
    <p id="selection">None</p>
  </div>

  <div id="results" class="container">
    <h2>Discovered Elements</h2>
    <ul id="discovered"></ul>
  </div>

  <canvas id="confettiCanvas"></canvas>

  <!-- Control Buttons -->
  <button onclick="resetProgress()">Reset Progress</button>
  <button onclick="unlockAllElements()">Unlock All Elements</button>

  <script src="elements.js"></script>
</body>
</html>
